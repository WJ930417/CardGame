<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Super Simple Blackjack Game</title>
</head>

<body>
  <!-- Game enter page -->
  <div class="game-enter" id="game-enter">
    <p>Made with â™¥ by Jing Wang</p>
    <h1>Welcome to the simple Blackjack game!</h1>
    <h2>Your Name:</h2>
    <input type="text" id="name" name="name">
    <br></br>
    <button class="btn" onclick="enterGame()">Enter Game</button>
  </div>

  <!-- Game page -->
  <div class="game" id="game">

    <!-- Game title -->
    <div class="game-title">
      <h1>Super Simple Blackjack Game</h1>
    </div>

    <!-- Game info of player name and current deck size -->
    <div class="game-status">
      <h3 id="player-name">Player Name: </h3>
      <div class="deck">
        <div id="deckcount">52</div>
      </div>
    </div>

    <!-- Game board for displaying cards-->
    <div class="game-board">
      <div class="players">
        <div class="player" id="hand-computer"></div>
        <h3 class="score" id="score-computer"></h3>

        <div class="divisor">
          <h1 class="game-result" id="result"></h1>
        </div>

        <h3 class="score" id="score-player"></h3>
        <div class="player" id="hand-player"></div>
      </div>
    </div>

    <!-- Game option buttons for player -->
    <div class="game-options">
      <button id="btn-start" class="btn" onclick="startblackjack()">Start</button>
      <button id="btn-hit" class="btn" onclick="hitMe()">Hit me</button>
      <button id="btn-stay" class="btn" onclick="stay()">Stay</button>
    </div>

    <!-- Game introduction text -->
    <div class="game-intro">
      <p>Simply reach 21 points of cards to win!</p>
    </div>
  </div>

  <!-- Game script -->
  <script src="game.js"></script>
  <script src="classes.js"></script>
</body>

</html>
